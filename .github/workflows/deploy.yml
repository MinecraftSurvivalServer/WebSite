name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたとき

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build site
      run: npm run build  # `dist` にビルドされたファイルが生成される前提

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"

    - name: Commit and push to gh-pages branch
      run: |
        # 1. Create a new branch or check out the existing one
        git checkout -B gh-pages

        # 2. Copy build output to the root of the branch
        rm -rf *
        cp -r dist/* .

        # 3. Add, commit, and push changes
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages --force
